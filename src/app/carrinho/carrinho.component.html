<h2 class="cart-title">carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem">
      <p>{{ item.descricao }}</p>
      <p>{{ item.preco | currency: "BRL"}}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)]="item.quantidade" (change)="calculaTotal()">
      </label>
      <button class="remove-button" (click)="removerProdutoCarrinho(item.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">{{ total | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>

</div>

<ng-template #semProduto [ngOutletContext]="context">Nao hรก produtos no carrinho</ng-template>
